<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ-APP</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div>
        <header>
            <img id="darkMode" class="light-dark-mode" src="./assets/dark-mode.jpeg" alt="" />
            <img id="lightMode" class="light-dark-mode" src="./assets/light-mode.png" alt="" />
        </header>
        <div class="input-box">
            <input type="text" placeholder="enter your name"/>
            <button id="registerButton">Register</button>
            <h2 id="showName"></h2>
        </div>
        <div class="ques-score-row">
            <h2 class="question-container"></h2>
            <h2 class="final-score"></h2>
        </div>
        <div class="btn">
            <button id="startGame">RESTART</button>
            <button id="endGame">END</button>
        </div>
       
    </div>
    <script type="module" src="action.js"></script>
    <script type="module" src="constant.js"></script>
</body>
</html>
